[package]
name = "liminal"
version = "0.0.4"
description = "An HTTP framework that make http processing easier, utilizing middleware pipelines"
repository = "https://github.com/edjcase/liminal"
keywords = ["http", "router", "parser", "middleware", "web", "pipeline"]
license = "MIT"

[dependencies]
new-base = "0.4.0"
itertools = "0.2.2"
xtended-text = "1.0.0"
xtended-numbers = "0.4.0"
asn1 = "2.0.2"
json = "1.0.1"
jwt = "0.2.0"
compression = "0.2.0"
serde = "3.2.2"
xml = "1.0.0"
http-assets = "0.0.7"

[dev-dependencies]
test = "2.1.1"
ic = "2.0.0"
